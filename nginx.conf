events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:3000;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name onlainee.space www.onlainee.space;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name onlainee.space www.onlainee.space;

        ssl_certificate /etc/letsencrypt/live/onlainee.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/onlainee.space/privkey.pem;

        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
